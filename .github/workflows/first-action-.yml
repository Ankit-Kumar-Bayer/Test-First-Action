
name: First Workflow

on:
  workflow_dispatch:  # enables manual trigger from the Actions tab

jobs:
  first_job:
    runs-on: windows-latest
    env:
      Job_vari: "Job Variable"
    steps:
      - name: Print greeting
        env:
          Step_vari: "Step Variable"
        run: |
          echo "Hello World"
          echo "$Job_vari"

      - name: Print goodbye
        run: echo "Done - bye!"
